<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> String and Boolean</h1>
    <script>
        let str = "123";
        let num = 456;
        let bool = true ;

        console.log("using Number ");
        console.log(Number(str),"type",typeof Number(str));
        console.log(Number(bool),"type",typeof Number(bool));

        console.log("using string");
        console.log(String(num),"type :",typeof String(num));
        console.log(String(bool),"tupe :",typeof String(bool));

        console.log("using boolean");
        console.log(Boolean(str),"type",typeof Boolean(str));
        console.log(Boolean(0),"type: ", typeof Boolean(0));
        
        

    </script>
    
</body>
</html>
