<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grade Descriptor</h1>
    <script>
        let grade = prompt("Enter the grade  ");

        switch(grade.toLocaleUpperCase()){
            case 'A':
                console.log("Excellent");
                break;
            case 'B': 
            console.log("Good");
            break;
            case 'C': 
            console.log("Average");
            break;
            case 'D': 
            console.log("Poor");
            break;
            case 'F': 
            console.log("Fail");
            break;

            default: 
            console.log("Invalid Grade Entered");
        }
        
    </script>
</body>
</html>
