<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Day of the week </h1>

    <script>

        let day = Number(prompt("Enter a number in between (1-7)"));


        if(day == 1){
            console.log("Monday");
            
        }
        else if(day == 2){
            console.log("Tuesday");
        }
        else if(day == 3){
            console.log("Wednesday");
        }
        else if(day == 4)
        {
            console.log("Thursday");
        }
        else if (day == 5){
            console.log("Friday");
        }
        else if(day == 6){
            console.log("Saterday");
        }
        else if(day == 7){
            console.log("Sunday");
        }
        else{
            console.log("Invalid Day Input try to enter valid Number ");
        }
    </script>
</body>
</html>
