<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marks out of 100</h1>

    <script>
        let mark = Number(prompt("Enter Marks "));

        if(mark >= 90 && mark <= 100){
            console.log("A Grade")
        }
        else if(mark >= 75 && mark <= 89){
            console.log("B Grade")
        }
        else if(mark >= 60 && mark <= 74){
            console.log("C Grade");
        }
        else if(mark >= 40 && mark <= 59){
            console.log("D Grade");
        }
        else {
            console.log(" FAIL ....");
        }
    </script>
</body>
</html>
