<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Traffic Light Signal</h1>

    <script>
        let color = prompt("Enter one Color from (red , yellow , green)")

        switch(color.toLocaleLowerCase()){
            case 'red':
                console.log("Stop");
                break; 
            case 'yellow':   
                console.log("Wait");
                break;
            case 'green': 
                console.log("Go");
                break;
                
             default:
                    console.log("Invalid color entered");

        }

    </script>
</body>
</html>
