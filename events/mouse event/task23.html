<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hiddenText{
            display: none;
        }
        #showHiddenText{
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 5)Show hidden text when the mouse is placed over a heading. -->
     <h1 id="showHiddenText">This is Heading </h1>

     <p id="hiddenText" >this is hidden message</p>


     <script>

        let heading=document.getElementById("showHiddenText");
        let text=document.getElementById("hiddenText");

        heading.addEventListener("mouseover",()=>{
            heading.style.color="red"
            text.style.display="block";
        });
        heading.addEventListener("mouseout",()=>{
            heading.style.color="black"
            text.style.display="none";
        })

     </script>
</body>
</html>
