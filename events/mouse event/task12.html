<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 5px solid red;

        }
    </style>
</head>
<body>
    <h2>change its border style.</h2>


    <div id="box" onclick="changeStyle()">click</div>


    <script>

        function changeStyle(){
            let box = document.getElementById("box");

            box.style.border="5px dashed  green"
        }
    </script>
</body>
</html>
