<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>reset a counter </h2>

   <div>
    <p>counter :</p>
    <span id="counter">0</span>

   </div>


   <button id="increaseValue">Increase</button>
    <button ondblclick="resetValue()">Reset </button>


    <script>

            let counterSpan=document.getElementById("counter");
            let count = 0 ;

            document.getElementById("increaseValue").addEventListener("click",()=>{
                count++;
                counterSpan.textContent=count;
            });

            function resetValue(){
                count = 0 ;
                counterSpan.textContent=count;
            }
    


    </script>
</body>
</html>
