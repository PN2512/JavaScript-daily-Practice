<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Remove an element</h1>


    <p  ondblclick="removeElement(this)">Double-click to remove </p>
    
    
     <script>

        function removeElement(element){
            element.remove();
        }

     </script>

</body>
</html>
