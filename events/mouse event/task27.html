<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 4)Create a button that reacts differently for click and dblclick. -->




     <button id="btn">1 or 2 click</button>
     <p id="result"></p>


     <script>
       let btn=document.getElementById("btn")
       let result=document.getElementById("result");


        btn.addEventListener("click",()=>{
            result.textContent="Single Click Dectected"
        })
        btn.addEventListener("dblclick",()=>{
            result.textContent="Double Click Dectected"
        })

     </script>
</body>
</html>
