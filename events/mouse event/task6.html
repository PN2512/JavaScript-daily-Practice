<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>


        #box{
            width: 200px;
            height: 200px;
            border: 2px solid ;


        }
    </style>
</head>
<body>
    <h2> Double click to change background color of the box</h2>


    <div id="box" ondblclick="changeColor()">Double click</div>


    <script>

        function changeColor(){
            let box = document.getElementById("box");

            box.style.backgroundColor="orange";
        }

    </script>


</body>
</html>
