<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>

<button id="hoverBtn">Hover me</button>

<script>
let btn = document.getElementById("hoverBtn");

btn.addEventListener("mouseover", () => {
    btn.textContent = "This is tooltip message on mouse hover";
});

btn.addEventListener("mouseout", () => {
    btn.textContent = "Hover me";
});
</script>

</body>
</html>
