<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Disable Ctrl + P (Print)</h1>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita.</p>

    <script>


document.addEventListener("keydown",function(event){
    if(event.ctrlKey && event.key.toLowerCase()==="p" || event.key.toUpperCase()==="P"){
        event.preventDefault();
        alert("Ctrl + p (print )is disable on this page ")
    }
})
    </script>
</body>
</html>
