<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Disable Ctrl + S (Save Page)</h1>

    <p>Lorem ipsum dolor sit amet consectetur.</p>


    <script>
        document.addEventListener("keydown",function(event){
           if( event.ctrlKey && event.key.toLowerCase()==="s" || event.key.toUpperCase()==="S"){
            event.preventDefault();
            alert("ctrl + s (save page ) is disable ")
           }
        })
    </script>
</body>
</html>
