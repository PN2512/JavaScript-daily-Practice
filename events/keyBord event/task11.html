<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Disable Ctrl + X (Cut)</h1>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque explicabo temporibus vitae sit, accusantium cumque sint dolore. In voluptas magni sapiente impedit, voluptates tempore quasi officiis. Necessitatibus accusamus officiis autem!</p>

    <script>
        document.addEventListener("keydown",function(event){
            if(event.ctrlKey && event.key.toLowerCase()==="x" || event.key.toUpperCase()==="X"){
                event.preventDefault();
                alert(`Ctrl+x (cut) is disable or block on this page `)
            }
        })
    </script>


</body>
</html>
