<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Disable Ctrl + V (Paste)</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum quisquam soluta debitis blanditiis sint provident veritatis sequi quas. Beatae, vitae maxime accusamus placeat deleniti qui perspiciatis obcaecati nemo facilis ut?</p>


    <script>

        document.addEventListener("keydown",function(event){
            if(event.ctrlKey && event.key.toLowerCase()==="v" || event.key.toUpperCase()==="V")
        {
            event.preventDefault();
            alert(` “Pasting is not allowed.” `)
        }
        })

    </script>
</body>
</html>
