<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Show Message on Enter Key</h1>
    <p id="output">the output will show when the enter key where press</p>


    <script>

document.addEventListener("keydown",function(event){
    if(event.key ==="Enter"){
        alert(`output after Enter key pressed`)
    }
})

    </script>



</body>
</html>
