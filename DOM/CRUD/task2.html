<!DOCTYPE html>
<html lang="en">

    <title>DOM List with Button</title>

        body {
            font-family: Arial, sans-serif;
            padding: 20px;

</head>
<body>

<script>
    // 1. Create the <ul> element
    let ulElement = document.createElement("ul");

    // 2. Create 5 <li> items
    for (let i = 1; i <= 5; i++) {
        let li = document.createElement("li");
        li.appendChild(document.createTextNode("Item " + i));
        ulElement.appendChild(li);
    }

    // 3. Append the <ul> to the body
    document.body.appendChild(ulElement);

    // 4. Create a button
    let button = document.createElement("button");
    button.appendChild(document.createTextNode("Add New Item"));

    // 5. Append the button to the body
    document.body.appendChild(button);

    // 6. Button click event to add a new item
    let count = 6; // next item number
    button.addEventListener("click", function() {
        let newLi = document.createElement("li");
        newLi.appendChild(document.createTextNode("Item " + count));
        ulElement.appendChild(newLi);
        count++;
    });
</script>

</body>
</html>
