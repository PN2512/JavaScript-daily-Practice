<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add & Remove Class Attribute</title>
  <style>
    #box {
      width: 150px;
      height: 150px;
      background-color: lightblue;
      text-align: center;
      line-height: 150px;
      margin-top: 10px;
      font-weight: bold;
    }

    .active {
      background-color: lightgreen;
      border: 3px solid green;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Add & Remove Class Attribute</h2>

<div id="box">Box</div>
<button onclick="toggleClass()">Toggle Class</button>

<script>
let isActive = false;

function toggleClass() {
  let box = document.getElementById("box");
  if (!isActive) {
    box.setAttribute("class", "active");
  } else {
    box.removeAttribute("class");
  }
  isActive = !isActive;
}
</script>

</body>
</html>
