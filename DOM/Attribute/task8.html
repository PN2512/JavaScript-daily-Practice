<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disable/Enable All Inputs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      display: block;
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Disable / Enable All Inputs</h2>

<input type="text" class="myInput" placeholder="Input 1">
<input type="text" class="myInput" placeholder="Input 2">
<input type="text" class="myInput" placeholder="Input 3">
<input type="text" class="myInput" placeholder="Input 4">
<input type="text" class="myInput" placeholder="Input 5">

<button onclick="disableAll()">Disable All</button>
<button onclick="enableAll()">Enable All</button>

<script>
function disableAll() {
  let inputs = document.querySelectorAll(".myInput");
  inputs.forEach(input => input.setAttribute("disabled", "true"));
}

function enableAll() {
  let inputs = document.querySelectorAll(".myInput");
  inputs.forEach(input => input.removeAttribute("disabled"));
}
</script>

</body>
</html>
