<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Attribute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 8px 12px;
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h2>Remove Attribute</h2>

<input type="text" id="myInput" disabled value="Disabled input">
<button onclick="enableInput()">Enable Input</button>

<script>
function enableInput() {
  let input = document.getElementById("myInput");
  input.removeAttribute("disabled");
}
</script>

</body>
</html>
