<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID and Class Combined</title>

  <style>
    
    .items {
      margin: 5px 0;
    }
  </style>
</head>
<body>


  <h2 id="mainTitle">Main Title (ID)</h2>

  
  <p class="items">Item Paragraph 1</p>
  <p class="items">Item Paragraph 2</p>
  <p class="items">Item Paragraph 3</p>

  <button onclick="applyStyles()">Apply Styles</button>

  <script>
    function applyStyles() {
      
      let title = document.getElementById("mainTitle");
      title.style.color = "darkblue";
      title.style.fontSize = "34px";
      title.style.textAlign = "center";

      
      let elements = document.getElementsByClassName("items");
      for (let i = 0; i < elements.length; i++) {
        elements[i].style.color = "green";
        elements[i].style.fontSize = "18px";
        elements[i].style.backgroundColor = "#f0f0f0";
        elements[i].style.padding = "8px";
      }
    }
  </script>

</body>
</html>
