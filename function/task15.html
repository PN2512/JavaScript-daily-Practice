<body>
    <h1>maxValue</h1>

    <script>
        function maxValue(a = 10 ,b = 4){
            return a > b ? a : b ;
        }

        let x=Number(prompt("Enter first number "));
        let y=Number(prompt("Enter second number "));

        let result=maxValue(x,y);

        console.log(`the maximum number from two number ${result}`);
        

        // console.log(maxValue());
        // console.log(maxValue(100,120));
        

        
    </script>
</body>
