<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>divide(a, b)</h1>

    <script>
        function div(a,b = 1){
            if(b==1){
                console.log("Error 0 is not divisible bu any number");
                return;
                
            }
            let result = a / b ;

            console.log(`result of dividing ${a} / ${b} = ${result}`);
            
        }
        let a = Number(prompt("Enter a number" ));
        let b = Number(prompt("Enter b number" ));


        div(a,b);

    </script>
</body>
</html>
