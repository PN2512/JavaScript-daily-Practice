<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPositive Function</title>
</head>
<body>
    <h1>isPositive</h1>

    <script>
        function isPositive(num = 0) {
            return num > 0;
        }

        let num = Number(prompt("Enter a number:"));
        let result = isPositive(num);

        
        console.log(`${num} is positive? ${result}`);

        

    </script>
</body>
</html>
