<body>
    <h1> minValue</h1>

    <script>
        function minValue(a =10 ,b = 20){
            return a < b ? a: b ;
        }

        let x=Number(prompt("Enter first number "));
        let y=Number(prompt("Enter second  number "));

        let result = minValue(x,y);
        // console.log(minValue());
        // console.log(minValue(5,15));


    console.log(`the minmum value from the two number ${result}`);
    
        
    </script>
