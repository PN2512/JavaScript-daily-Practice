<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>function showAge</h1>

    <script>
        function showAge(name = "Unknown",age = 0)
        {
            

            console.log(`${name} is ${age} years of old`);
        }
        let name = prompt("enter your name ");
        let age =Number(prompt("enter your age "));

        showAge(name ,age)
        showAge();
        
    </script>
</body>
</html>
