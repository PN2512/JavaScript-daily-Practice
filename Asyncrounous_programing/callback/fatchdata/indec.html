<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function fatchdata(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("data fatch successfully")
                    resolve();
                },1000)
            })
        }
         function processData(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("data Process data ")
                    resolve();
                },1000)
            })
        }

        function saveData(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("data save ")
                    resolve()
                },1000)
            })
        }

        fatchdata().then(processData).then(saveData).then(()=>{
           setTimeout(()=>{
             console.log("all task done...!")
           },1000)
        }).catch(()=>{
            console.log("error")
        })



    </script>
</body>
</html>
