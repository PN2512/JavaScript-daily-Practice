<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clickBtn()">Order</button>

    <script>
        function orderPlace(callBack){
            console.log("order is in process...");
            
            setTimeout(()=>{
                console.log("order Placed..");
                callBack();
            },2000)}

            function orderConfirme(){
                setTimeout(()=>{
                    console.log("Order Confirmed...");
                    
                },1000)
            }

            function clickBtn(){
                 orderPlace(orderConfirme);
            }
           
            
        
    </script>
    
</body>
</html>
