<body>
    <h2>Async / await in delay (ms)</h2>


    <script>


function delay(ms){
    return new Promise(resolve=>setTimeout(resolve,ms))
}

async function runStep(){
    console.log("step -1");
    await delay(1000);

    console.log("step -2");
    await delay(2000);

    console.log("step-3");    
}

runStep();
    </script>
</body>
</html>
