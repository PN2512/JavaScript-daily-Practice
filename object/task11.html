<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Property Exists using if else and hasOwnProperty()</h1>




    <script>


        let user ={name:"pravin",age:23,email:"p@gmail.com"}

        if(user.hasOwnProperty("email")){
            console.log("Email Property Exists");
        }
        else{
            console.log("Email does not Exists");
        }


        console.log(user);



    </script>
</body>
</html>
