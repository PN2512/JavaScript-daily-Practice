<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop Through Object</h1>

    <script>

        let employee ={

            name:"Rahul",
            age:25,
            salary : 40000
        };

        // for in loop  


        for(let key in employee){
            console.log(key +":"+ employee[key]);
        }

    </script>
</body>
