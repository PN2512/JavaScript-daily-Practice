<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create & Access Object</h1>

    <script>

        let student ={
            name:"pravin",
            rollno:61,
            marks:82
        }

        // dot notetion
        console.log(student.name);
        console.log(student.rollno);
        console.log(student.marks);


        // bracket notetion
        console.log(student["name"]);
        console.log(student["rollno"]);
        console.log(student["marks"]);
        
        
        
    </script>
</body>
</html>
