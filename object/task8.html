<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Update Object Property</h1>

    <script>
      let product = { name: "Laptop", price: 50000 };

      console.log(product.price);
      product.price = product.price + 5000;
      console.log(product.price); // 55000
      console.log(product["price"]); // 55000

      console.log(product);
      
    </script>
  </body>
</html>
