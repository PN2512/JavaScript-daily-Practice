<body>
    <h1>Character Count</h1>


    <script>

        let str = "JavaScript language";

        console.log("total charecter length :",str.length);


        let spaceCount = 0 ;

        for(let i =0 ;i <str.length;i++){
            if(str[i] === " "){
                spaceCount++;
            }
        }
        console.log("Total Space:",spaceCount);

    </script>
</body>
