<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reverse a String</h1>

    <script>

        let str= "Reverse";

        let reversed = "";

        for(let i = str.length -1; i >= 0;i--){
            reversed += str[i];
        }

        console.log(reversed);

    </script>
</body>
</html>
