<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Logical operater</h1>

    <script>
      let a = 5;
      let b = 10;

      // & (And operater)
      if (a > 0 && b > 0) {
        console.log("a and b using & operater");
      }

      // || OR operater

      if (a > 0 || b < 0) {
        console.log("at least one condition is true");
      }

      // ! NOT operater

      if (!(a == b)) {
        console.log("a is NOT equal to b");
      }
    </script>
  </body>
</html>
