    <title>Data Types</title>

  <body>
    <script>
      //  1)print the type of all primitive datatypes

      let srt = "String";
      console.log("value of srt ", srt);
      console.log("Type of srt is ", typeof srt);

      let num = 25;
      console.log("value of Num ", num);
      console.log("Type of Num is ", typeof num);

      let bool = true;
      console.log("value of Bool ", bool);
      console.log("Type of Bool is ", typeof bool);

      let undeif;
      console.log("value of undeif ", undeif);
      console.log("Type of undeif is ", typeof undeif);

      let n = null;
      console.log("value of n ", n);
      console.log("Type of n is ", typeof n);

      let a = "A";
      console.log("Value of a", a++);
      console.log("Type of a is ", typeof a);

      let b= 5;
      let str = "10";
      let result = b + str;
       console.log("This just  b and str IMPLICIT");
      console.log(result);

    </script>
