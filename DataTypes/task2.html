    <h1> perform + ,-,* ,/ ,%</h1>

    <script>
        let op= prompt("Enter operater + ,-,* ,/ ,%");

        let a =Number(prompt("Enter first Number "));
        let b = Number(prompt("Enter Second Number "));

        switch(op){
            case '+':
                console.log("the addition of a and b is ",a + b);
                break;
                case '-': 
                console.log("the substraction of a and  b is ", a - b );
                break;
                case '*': 
                console.log("the multiplication of a and b is ", a * b );
                break;
                case '/': 
                console.log("the division of a nd b is ", a/ b);
                break;
                case '%':
                    console.log("the modulas of a and b is ", a % b );
                    break;

                    default:
                        console.log("Invalid entry plz enter between  ( + ,-,* ,/ ,%)");
                        
                    
                
                
                
        }
    </script>
