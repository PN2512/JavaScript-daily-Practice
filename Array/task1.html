<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Array Elements</title>
  </head>
  <body>
    <h1>Print Array Elements</h1>

    <script>
      let N = parseInt(prompt("Enter Number of Elements"));

      let arr = [];

      for (let i = 0; i < N; i++) {
        let element = parseInt(prompt(`Enter element ${i + 1}:`));
        arr.push(element);
      }

      console.log("Array elements are:");
      for (let i = 0; i < N; i++) {
        console.log(arr[i]);
      }
    </script>
  </body>
</html>
