<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Count Even and Odd Numbers</h1>

    <script>
        let arr=[10,21,23,34,43,53,74];
        let evenCount = 0;
        let oddCount=0;


        for(let i = 0 ; i < arr.length; i++){
            if(arr[i]%2==0){
                evenCount++;

            }
            else{
                oddCount++
            }
        }

        console.log(`Even number :${evenCount}`);
        console.log(`Odd numbers :${oddCount}`);
    </script>
    
</body>
</html>
