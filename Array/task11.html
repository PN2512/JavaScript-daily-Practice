<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>filter() Method </h1>

    <p>even numbers </p>


    <script>

      let numbers = [10,15,20,25,30];

      let evenNumber = numbers.filter(num => num % 2 == 0);

      console.log(evenNumber);
      


    </script>
</body>
</html>
