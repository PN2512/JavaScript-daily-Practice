<body>
    <h1>Sum of Array Elements</h1>

    <script>
        let arr=[10,20,30,40,50]
        let sum=0;

        for(let i = 0 ; i < arr.length;i++){
            sum+= arr[i];
        }

        console.log(` sum of array element : ${sum}`);


       
         
         
         

        

    </script>
